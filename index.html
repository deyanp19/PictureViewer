    <h3>
    Task: Will test what is comming from the object of the API : https://jsonplaceholder.typicode.com/photos

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    // Make an ajax call

    //1. To explore the object
    //2. To display the way it is delivered

    function displayResponse() {
        var picture = $("div").attr("data-name");
        var queryURL ="https://jsonplaceholder.typicode.com/photos";
var i = 0;


        // create the call
        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function(response) {
            var Div = $("<div class='picture2'>");
                console.log(response);

      for (;i<11;i++) {          
                // Access the array's objects
                console.log(response[i].id)
                var divId = $("<div class='picture3' data-name='"+ response[i].id + "'>");
                var urlObj = response[i].url;
                var thumbnailUrl = response[i].thumbnailUrl;
                var title = response[i].title;
                console.log(thumbnailUrl);


                var pObj = $("<a>").text(urlObj).attr("href",urlObj); // add the href property
                var name = $("<p>").text(title);
                var picture = $("<img>").attr("src",thumbnailUrl); // append description to the source as attr

                $("body").append(Div);
                Div.append(divId);
                divId.append(picture);
                divId.append(name);
                divId.append(pObj);
      }          
                 });
    }
    displayResponse();

    //3. Conclusion--> it is an array of objects and you can manipulate it as array. Sort it and have access to its members


    
    </script>
